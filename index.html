<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>paused</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main id="main" class="flex-c">
    <section id="login-container" class="">
      <form id="login-form">
        <input placeholder="please use id" maxlength="14" required />
        <button> login </button>
      </form>
    </section>
    <section id="main-container" class="hidden">
      <div id="clock-container">
        <h2 class="clock">00 : 00</h2>
      </div>
      <div id="greeting-container">
        <h2 class="greeting"></h2>
      </div>
      <div id="mainfocus-container">
        <h2 class="mainfocus">
          what is your main focus for today
        </h2>
        <input class="mainfocus-input" maxlength="15" />
        <span class="mainfocus-list"></span>
      </div>
      <div id="modal" class="modal-overlay">
        <div class="modal-window hide">
          <div class="title">
            <h2>Todo</h2>
          </div>
          <div class="close-area hidden">X</div>
          <div class="content hidden">
            <input class="todo">
            <ul class="lists">

            </ul>
          </div>
        </div>
    </section>
  </main>
  <script type=" module" src="./js/app.js"></script>
</body>

</html>
